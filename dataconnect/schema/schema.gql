type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
  googleId: String
  facebookId: String
}

type Movie @table {
  title: String!
  year: Int!
  createdAt: Timestamp!
  summary: String
  genres: [String]
  runtime: Int
}

type Watch @table {
  user: User!
  movie: Movie!
  createdAt: Timestamp!
  watchDate: Date!
  location: String
}

type Review @table {
  movie: Movie!
  user: User!
  watch: Watch!
  rating: Int!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  reviewText: String
  isPublic: Boolean
  shareToken: String
}

type List @table {
  user: User!
  name: String!
  isPublic: Boolean
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
}

type ListItem @table(key: ["list", "movie"]) {
  list: List!
  movie: Movie!
  position: Int!
  note: String
}